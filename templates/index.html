<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Code Manager</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            max-width: 700px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-top: 50px;
            transition: 0.3s;
        }
        textarea, input, select {
            width: 100%;
            background: #2c2c2c;
            border: 1px solid #444;
            padding: 10px;
            color: #ffffff;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            resize: none;
            transition: 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #00d1ff;
            box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
        }
        .form-label {
            font-weight: bold;
            color: #bbb;
        }
        /* button */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: 0.3s;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
        }
        .text-muted {
            color: #cccccc !important;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.3);
        }

        /* Increased Code Preview Size */
        #codePreview {
            min-height: 250px;
            /*background: #0 0 2px rgba(0, 255, 255, 0.1);*/
            background: #1e1e1e;
            border: 1px solid #444;
            padding: 15px;
            font-size: 14px;
            color: #a8e7ed;
            border-radius: 5px;
            resize: vertical;
            box-shadow: 0 0 7px rgba(0, 255, 255, 0.2);
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">üöÄ Smart Code Manager</h2>
    <p class="text-center text-muted" style="font-size: 1.1em;">Generate pre-structured code files instantly</p>

    <form action="/" method="POST">
        <div class="mb-3">
            <label class="form-label">üìå Filename:</label>
            <input type="text" class="form-control" name="filename" required placeholder="Enter File Name">
        </div>

        <div class="mb-3">
            <label class="form-label">üíª Select Language:</label>
            <select class="form-select" name="extension" id="extension">
                <option value="c">C</option>
                <option value="java">Java</option>
                <option value="cpp">C++</option>
                <option value="py">Python3</option>
                <option value="html">HTML</option>
                <option value="js">JavaScript</option>
                <option value="sh">Shell</option>
                <option value="php">PHP</option>
                <option value="swift">Swift</option>
                <option value="asm">Assembly</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">üìù File Description:</label>
            <input type="text" class="form-control" name="description" required placeholder="Enter file description">
        </div>
        <button type="submit" class="btn btn-primary w-100">‚úÖ Create File</button>
    </form>

    <hr>

    <h5 class="text-center mt-4">üìú Code Preview</h5>
    <textarea id="codePreview" readonly>‚ö° Select a language to preview its template...</textarea>
</div>

<script>
    $(document).ready(function() {
        $("#extension").change(function() {
            let ext = $(this).val();
            $.get("/get_template/" + ext, function(data) {
                $("#codePreview").html(data);
            });
        });
    });
</script>

</body>
</html>
